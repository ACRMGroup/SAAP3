<!-- FRAMEWORK FOR A LONG RUNNING PROGRAM WITH MONITORING OF OUTPUT -->
<html>
<head>
<script src='predictAjax.js'></script>

<style type='text/css'>
.resultsPanel { background: #FFFFFF; 
                border: 1px solid black;
                padding: 1em}
</style>
</head>

<body onload='document.getElementById("submit").disabled=false;'>

<form>
<p>SwissProtID: <input type='text' size='10' name='sprotID' id='sprotID' /></p>
<p>Native: <input type='text' size='4'  name='native' id='native' /></p>
<p>Resnum: <input type='text' size='4'  name='resnum' id='resnum' /></p>
<p>Mutant: <input type='text' size='4'  name='mutant' id='mutant' /></p>

<p><input type='button' value='Submit' id='submit' onclick='Submit()' />
<input type='reset' value='Clear' />
</p>

</form>

<div class='resultsPanel'>
<div id='throbber' style='display:none;'><img src='throbber.gif' />Please wait...</div>
<div id='results' style='display:none;'>&nbsp;</div>
</div>

</body>
</html>
